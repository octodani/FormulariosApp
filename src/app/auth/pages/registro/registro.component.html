<h2>Validaciones reactivas</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="submitFormulario()">
            <!-- Nombre -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Nombre de usuario"
                        formControlName="nombre"
                    >
                    <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">
                        Debe ser en formato nombre y apellido
                    </span>
                </div>
            </div>

            <!-- Email -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input
                        type="email"
                        class="form-control"
                        placeholder="Email de usuario"
                        formControlName="email"
                    >
                    <span class="form-text text-danger" *ngIf="campoNoValido('email')">
                        {{ emailErrorMsg}}
                    </span>
                </div>
            </div>
            
            <!-- Username -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Username"
                        formControlName="username"
                    >
                    <span class="form-text text-danger" *ngIf="campoNoValido('username')">
                        El usuario ya existe
                    </span>
                </div>
            </div>
            
            <!-- Password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Password"
                        formControlName="password"
                    >
                    <span class="form-text text-danger" *ngIf="campoNoValido('password')">
                        La contraseña debe ser mayor de 6 caracteres
                    </span>
                </div>
            </div>
            
            <!-- Confirmar password -->
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Confirmar password</label>
                <div class="col-sm-9">
                    <input
                        type="password"
                        class="form-control"
                        placeholder="Repita el password"
                        formControlName="confirmarPassword"
                    >
                    <span class="form-text text-danger" *ngIf="campoNoValido('confirmarPassword')">
                        Las contraseñas deben ser iguales
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.pending">Crear</button>
                </div>
            </div>
        </form>
    </div>
</div>

<h2>Valid: {{ miFormulario.valid }}</h2>
