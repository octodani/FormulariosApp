<h2>Reactivos: Básicos</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="miFormulario" (ngSubmit)="guardar()">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input
                        type="text"
                        class="form-control"
                        formControlName="nombre"
                        placeholder="Nombre del producto"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="campoEsValido('nombre')"
                    >
                        Longitud mínima de 3 caracteres
                    </span>
                </div>
            </div>

            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input 
                        type="number" 
                        class="form-control" 
                        placeholder="Precio del producto"
                        formControlName="precio"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="campoEsValido('precio')"
                    >
                        Debe ser 0 o superior
                    </span>
                </div>
            </div>

            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input
                        type="number"
                        class="form-control"
                        placeholder="Existencias del producto"
                        formControlName="existencias"
                    >
                    <span
                        class="form-text text-danger"
                        *ngIf="campoEsValido('existencias')"
                    >
                        Las existencias deben ser superiores a 0
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
